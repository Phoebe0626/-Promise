<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原生</title>
</head>
<body>
  <script>
    let promise = new Promise((resolve, reject) => {
        resolve('解决')
    });

    Promise.reject(promise).then(
      value => {
        console.log(value);
      },
      reason => {
        console.log(reason);
      }
    )

  </script>
</body>
</html>
