<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写promise核心代码</title>
  <script src="index.js"></script>
</head>
<body>
  <script>
    // let p1 = new MPromise((resolve, reject) => {
    //   resolve('p1');
    // })
    let p = new MPromise((resolve, reject) => {
      setTimeout(() => {
        resolve('解决')
        console.log('123');
        // reject('拒绝');
      }, 1000);
      // resolve('解决');
    });

    p.then(
      value => {
        console.log(value);
      },
      reason => {
        console.log(reason);
      }
    )
    console.log('hello');

  </script>
</body>
</html>
